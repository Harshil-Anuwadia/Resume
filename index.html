<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
            padding-top: 10px;
        }
        canvas {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px; /* Space between pages */
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>
    <p>If the PDF is not displaying, <a href="resume.pdf" target="_blank">click here to download or open it manually</a>.</p>

    <script>
        const url = 'resume.pdf';
        const pdfViewer = document.getElementById('pdf-viewer');

        // Get device pixel ratio for high-resolution rendering
        const dpr = window.devicePixelRatio || 1;

        pdfjsLib.getDocument(url).promise.then(pdf => {
            const renderPage = (pageNum) => {
                pdf.getPage(pageNum).then(page => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    // Calculate scale based on viewport width for responsive design
                    const desiredWidth = window.innerWidth * 0.95; // 95% of the viewport width
                    const scale = desiredWidth / page.getViewport({ scale: 1 }).width;
                    const viewport = page.getViewport({ scale: scale * dpr });

                    // Set canvas size based on the scaled viewport dimensions
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // Center the canvas horizontally
                    canvas.style.display = "block";
                    canvas.style.margin = "0 auto";

                    pdfViewer.appendChild(canvas);

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            };

            // Render all pages
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                renderPage(pageNum);
            }
        });
    </script>
</body>
</html>
