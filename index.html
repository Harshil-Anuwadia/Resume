<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ensure the body takes full height */
        }
        #pdf-viewer {
            flex: 1; /* Take up remaining space */
            overflow-y: auto;
            padding: 10px; /* Add padding for better visibility */
            box-sizing: border-box;
        }
        canvas {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .download-link {
            text-align: center; /* Center the download link */
            padding: 15px; /* Add padding for better spacing */
            font-size: 16px; /* Font size */
            background-color: #f9f9f9; /* Background color to ensure visibility */
            border-top: 1px solid #ccc; /* Top border for separation */
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>
    <p class="download-link">
        If the PDF is not displaying, <a href="resume.pdf" target="_blank">click here to download or open it manually</a>.
    </p>

    <script>
        const url = 'resume.pdf';
        const pdfViewer = document.getElementById('pdf-viewer');

        pdfjsLib.getDocument(url).promise.then(pdf => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    // Scale for better clarity
                    const scale = window.innerWidth < 768 ? 1.5 : 2.0;
                    const viewport = page.getViewport({ scale: scale });

                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    pdfViewer.appendChild(canvas);

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }
        });
    </script>
</body>
</html>
