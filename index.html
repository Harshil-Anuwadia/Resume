<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
            padding-top: 10px;
        }
        canvas {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px; /* Space between pages */
        }
        .textLayer {
            position: absolute;
            pointer-events: none; /* Prevent mouse events on the text layer */
            z-index: 1; /* Ensure text layer is above canvas */
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>
    <p>If the PDF is not displaying, <a href="resume.pdf" target="_blank">click here to download or open it manually</a>.</p>

    <script>
        const url = 'resume.pdf';
        const pdfViewer = document.getElementById('pdf-viewer');

        pdfjsLib.getDocument(url).promise.then(pdf => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    // Increase the scale for better clarity
                    const scale = window.innerWidth < 768 ? 1.5 : 2.0;
                    const viewport = page.getViewport({ scale: scale });

                    // Set canvas size
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Append canvas to viewer
                    pdfViewer.appendChild(canvas);

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext).then(() => {
                        // Create a text layer
                        const textLayerDiv = document.createElement('div');
                        textLayerDiv.className = 'textLayer';
                        pdfViewer.appendChild(textLayerDiv);

                        // Render the text layer
                        const textLayer = page.getTextContent().then(textContent => {
                            const textLayerRenderContext = {
                                textLayerDiv: textLayerDiv,
                                viewport: viewport,
                            };
                            pdfjsLib.renderTextLayer(textLayerRenderContext, textContent);
                        });
                    });
                });
            }
        });
    </script>
</body>
</html>
