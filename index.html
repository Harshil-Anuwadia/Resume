<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #pdf-viewer {
            width: 100%;
            height: calc(100vh - 40px); /* Adjusted height to fit the download link */
            overflow-y: auto;
            box-sizing: border-box;
            padding-top: 10px;
        }
        canvas {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .download-link {
            text-align: center; /* Center the download link */
            padding: 10px;
            font-size: 16px; /* Increase font size */
            position: absolute; /* Positioning it at the bottom */
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white; /* Background color to ensure visibility */
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>
    <p class="download-link">
        If the PDF is not displaying, <a href="resume.pdf" target="_blank">click here to download or open it manually</a>.
    </p>

    <script>
        const url = 'resume.pdf';
        const pdfViewer = document.getElementById('pdf-viewer');

        pdfjsLib.getDocument(url).promise.then(pdf => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    // Increase the scale for better clarity
                    const scale = window.innerWidth < 768 ? 1.5 : 2.0;
                    const viewport = page.getViewport({ scale: scale });

                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    pdfViewer.appendChild(canvas);

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }
        });
    </script>
</body>
</html>
