<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
            padding-top: 10px;
        }
        canvas {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>
    <p>If the PDF is not displaying, <a href="resume.pdf" target="_blank">click here to download or open it manually</a>.</p>

    <script>
        const url = 'resume.pdf';
        const pdfViewer = document.getElementById('pdf-viewer');

        // Get device pixel ratio for higher clarity rendering
        const dpr = window.devicePixelRatio || 1;

        pdfjsLib.getDocument(url).promise.then(pdf => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    
                    // Increase scale for better clarity and adjust for device pixel ratio
                    const scale = window.innerWidth < 768 ? 2.0 : 3.0;
                    const viewport = page.getViewport({ scale: scale * dpr });

                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Adjust canvas scale for high-DPI displays
                    canvas.style.width = `${viewport.width / dpr}px`;
                    canvas.style.height = `${viewport.height / dpr}px`;

                    pdfViewer.appendChild(canvas);

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }
        });
    </script>
</body>
</html>
