<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshil's Resume</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100%;
            height: 100vh;
            overflow-y: auto; /* Ensure scrolling if content is taller than viewport */
            box-sizing: border-box; /* Ensures padding and border are inside the height */
            padding-top: 10px; /* Adds some space at the top to prevent cutting */
        }
        canvas {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px; /* Adds space between PDF pages */
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>
    <p>If the PDF is not displaying, <a href="resume.pdf" target="_blank">click here to download or open it manually</a>.</p>

    <script>
        const url = 'resume.pdf';
        const pdfViewer = document.getElementById('pdf-viewer');

        pdfjsLib.getDocument(url).promise.then(pdf => {
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    
                    // Set scale based on device width for responsiveness
                    const scale = window.innerWidth < 768 ? 0.75 : 1.5;
                    const viewport = page.getViewport({ scale: scale });
                    
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    pdfViewer.appendChild(canvas);

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }
        });
    </script>
</body>
</html>
