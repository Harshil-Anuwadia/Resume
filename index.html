<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Resume PDF</title>
</head>
<body>
    <script>
        // Open the PDF file in the browser automatically
        window.onload = function() {
            window.open('resume.pdf', '_blank');  // Opens in a new tab
        }
    </script>
    <p>If the PDF doesn't open automatically, <a href="resume.pdf" target="_blank">click here to view the resume</a>.</p>
</body>
</html>
